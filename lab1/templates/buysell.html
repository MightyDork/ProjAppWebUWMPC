{% extends "layout.html" %}

{% block title %}
    {{buyorsell}}
{% endblock %}

{% block main %}
    <form action="/{{buyorsell | lower}}" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Ammount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">{{buyorsell}}</button>
    </form>
{% endblock %}
