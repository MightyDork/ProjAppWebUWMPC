<!DOCTYPE html>

<html lang="pl">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="/JS/kolorujtlo.js" type="text/javascript"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Ewelina Dołęga: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">E</span><span class="red">w</span><span class="yellow">e</span><span class="green">l</span><span class="red">i</span><span class="blue">n</span><span class="red">a</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/rower">Rower</a></li>
                        <li class="nav-item"><a class="nav-link" href="/wspinaczka">Wspinaczka</a></li>
                        <li class="nav-item"><a class="nav-link" href="/wspinaczka">Wspinaczka</a></li>
                        <li class="nav-item"><a class="nav-link" href="/wspinaczka">Wspinaczka</a></li>
                        <li class="nav-item"><a class="nav-link" href="/wspinaczka">Wspinaczka</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center" id="main">
            <form class="" method="post" name="kolory" id="kolory">
                <input type="button" class="btn btn-primary m-1" value="Błękitny" onclick="changeBackground(1)">
                <input type="button" class="btn btn-secondary m-1" value="Szary">
                <input type="button" class="btn btn-success m-1" value="Zielony">
                <input type="button" class="btn btn-danger m-1" value="Czerwony">
                <input type="button" class="btn btn-warning m-1" value="Żółty">
                <input type="button" class="btn btn-info m-1" value="Niebieski">
                <input type="button" class="btn btn-light btn-outline-secondary m-1" value="Jasny">
                <input type="button" class="btn btn-dark m-1" value="Ciemny">
            </form>
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted position-absolute bottom-0 start-50 translate-middle-x">
            Ewelina Dołęga nr albumu 164461
        </footer>

    </body>

</html>
